{% extends "base.html" %}

{% block content %}

    {% if object_list %}
    <ul>
        {% for item in object_list %}
            <li><a href="/listings/{{ item.id }}/">{{ item.description }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No items are available.</p>
    {% endif %}

    <form action="/listings/new" method="get">
        <input type="submit" value="New Listing" />
    </form>

{% endblock %}
